     .products {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}
.product {
  border: 1px solid #ccc;
  padding: 10px;
  width: 200px;
  box-sizing: border-box;
  text-align: center;
}
.product img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

/* New styles for the product images gallery */
.product-images {
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-bottom: 10px;
}
.product-images img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 4px;
  border: 1px solid #ddd;
  cursor: pointer;
  transition: transform 0.2s;
}
.product-images img:hover {
  transform: scale(1.2);
  border-color: #333;
}

#cart {
  margin-top: 30px;
  border-top: 1px solid #ccc;
  padding-top: 15px;
}

  </style>

<body>
  <header>
    <h1>Altura</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
      <a href="size_guide.html">Size Guide</a>
    </nav>
  </header>

  <main>
    <h2>Shop Our Collection</h2>
    <div class="products" id="products-container">
      <!-- Products will load here -->
    </div>

    <div id="cart">
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <button onclick="clearCart()">Clear Cart</button>
    </div>
  </main>

  <footer>
    <p>© 2025 My Clothing Brand. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>
  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        console.log(products);

        const container = document.getElementById('products-container');
        container.innerHTML = '';

        products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';

          const imagesHtml = product.images.map(img => `<img src="images/${img}" alt="${product.name}" class="product-img" />`).join('');

          div.innerHTML = `
            <div class="product-images">${imagesHtml}</div>
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
            <p>Sizes: ${product.sizes.join(', ')}</p>
            <h3>${product.gender}</h3>
            <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
          `;

          container.appendChild(div);
        });
      } catch (error) {
        console.error('Failed to load products:', error);
      }
    }
    window.onload = loadProducts;
  </script>
  

</body>
