<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Size Guide - My Clothing Brand</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #888;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Size Guide</h1>
  <p>Use this guide to select your perfect fit for our clothing.</p>

  <table>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (inches)</th>
        <th>Waist (inches)</th>
        <th>Hips (inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>XS</td><td>32-34</td><td>26-28</td><td>32-34</td></tr>
      <tr><td>S</td><td>35-37</td><td>29-31</td><td>35-37</td></tr>
      <tr><td>M</td><td>38-40</td><td>32-34</td><td>38-40</td></tr>
      <tr><td>L</td><td>41-43</td><td>35-37</td><td>41-43</td></tr>
      <tr><td>XL</td><td>44-46</td><td>38-40</td><td>44-46</td></tr>
      <tr><td>XXL</td><td>47-49</td><td>41-43</td><td>47-49</td></tr>
    </tbody>
  </table>

  <p><a href="shop.html">Back to Shop</a></p>
</body>
</html>
